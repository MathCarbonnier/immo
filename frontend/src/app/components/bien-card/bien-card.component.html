<div class="property-card" 
     [class.selected]="selected" 
     (click)="onCardClick()">
  <div class="card-image-container">
    <div class="carousel-wrapper" (click)="$event.stopPropagation()">
      <app-carousel 
        [images]="facadeImages" 
        [fallbackImageUrl]="'https://via.placeholder.com/800x600?text=No+Image+Available'"
        class="card-carousel"
        (imageClick)="onCarouselImageClick()">
      </app-carousel>
    </div>

    <!-- Selection indicator -->
    <div *ngIf="selectable" class="selection-indicator">
      <div class="checkbox-container">
        <input class="custom-checkbox" 
               type="checkbox" 
               [checked]="selected" 
               (click)="$event.stopPropagation()">
        <span class="checkmark"></span>
      </div>
    </div>
  </div>

  <div class="card-content">
    <h3 class="property-title">{{ bien.titre }}</h3>
    <div class="property-details">
      <p class="property-area">{{ bien.surface }} mÂ²</p>
      <p class="property-price">{{ bien.prix | currency:'EUR' }}</p>
    </div>
  </div>
</div>
