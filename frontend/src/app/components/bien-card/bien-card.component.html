<div class="card mb-3" 
     [class.border-primary]="selected" 
     (click)="onCardClick()" 
     style="cursor: pointer;">
  <div class="position-relative">
    <div class="card-carousel-container" (click)="$event.stopPropagation()">
      <app-carousel 
        [images]="facadeImages" 
        [fallbackImageUrl]="'https://via.placeholder.com/800x600?text=Pas+d%27image'"
        class="card-carousel">
      </app-carousel>
    </div>

    <!-- Checkbox for selection mode -->
    <div *ngIf="selectable" class="position-absolute top-0 end-0 m-2">
      <div class="form-check">
        <input class="form-check-input" 
               type="checkbox" 
               [checked]="selected" 
               (click)="$event.stopPropagation()">
      </div>
    </div>
  </div>

  <div class="card-body">
    <h5 class="card-title">{{ bien.titre }}</h5>
    <div class="d-flex justify-content-between">
      <p class="card-text"><small>{{ bien.surface }} mÂ²</small></p>
      <p class="card-text"><strong>{{ bien.prix | currency:'EUR' }}</strong></p>
    </div>
  </div>
</div>
